{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger</title>
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to Blogger</h1>
        
        <nav>
            <a href="{% url 'myapp:add_post' %}">Add New Post </a>
        </nav>
        <div>
            <form role="search" method="get" action="{% url 'myapp:search_view'%}">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="search" value="{{request.GET.search}}">
            </form>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Blogger</p>
    </footer>
</body>
</html>
