{% extends 'myapp/base.html' %}

{% block content %}

    
    <p><a href="{% url 'myapp:display' %}">View Latest Posts</a></p>

    <!-- Form for adding new posts -->
    <form method="POST" action="{% url 'myapp:add_post' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required minlength="3" maxlength="512">
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea name="content" id="content" required></textarea> 
        </div>
        <div>
            <label for="is_published">Publish:</label>
            <input type="checkbox" name="is_published" id="is_published">
        </div>
        <div>
            <label for="poster">Image:</label>
            <input type="file" name="poster" id="poster" required accept="image/*">
        </div>    
        <!-- <div>
            <label for="published_at">Publish Date:</label>
            <input type="datetime-local" name="published_at" id="published_at" value="{{ current_time }}">
        </div> -->
        <button type="submit">Add Post</button>
    </form>

<!-- <hr />
{{post_form.as_p}} -->
{% endblock %}
